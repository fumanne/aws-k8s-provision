---
- name: Distrube kube-scheduler config to all node
  copy: src={{ item }} dest={{ item }} mode=0755 owner=root
  with_items:
    - /etc/kubernetes/kube-scheduler.kubeconfig
    - /etc/kubernetes/ssl/kube-scheduler.pem
    - /etc/kubernetes/ssl/kube-scheduler-key.pem
    - /etc/kubernetes/ssl/kube-scheduler.csr
